<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Vibur&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1584707c56.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Grid System -->
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <h1>To-Do List</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-9">
            <input id="input-task" name="Task name">
        </div>
        <div class="col-3">
            <button id="add-task-button">Add Task</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul id="task-list">
                <!-- Task Comes Here -->
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="./scripts/app.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
</body>
